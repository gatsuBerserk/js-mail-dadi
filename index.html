<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail and Game Carmine Passante classe 55 </title>
</head>
<body> 
    <section id="email">
        <div class="container">
            <div class="row text-center"> 
                <div class="col-12 fs-1 mt-3">
                    Benvetuo! Inserisci la tua mail o registrati per avviare il gioco
                </div>
                <div class="col-12 text-center mt-2 "> 
                    <input type="text" id="user-mail" placeholder="Inserisci mail">  
                    <button class="btn btn-primary" id="control">Controlla</button> 
                    <button type="button" class="btn btn-success" id="register">Registrati</button>
                    <button class="btn btn-danger" id="cancel">Annulla</button>
                </div> 
                <div class="col-12">
                    <div id="result">

                    </div>
                </div>
            </div>
        </div>
        

    </section>
    <section id="game" class="d-none"> 
        <div class="container">
            <div class="row text-center"> 
                <div class="col-6">           
                    <p id="human-number">

                    </p> 
                </div> 
                <div class="col-6">
                    <p id="cybertron-number">

                    </p>
                </div>
                <p id="result-game">
                    
                </p>
                <div class="col-12">
                    <button class="btn btn-danger" id="start-game"> Start Game</button>
                </div>
            </div> 
        </div> 
    </section> 
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
